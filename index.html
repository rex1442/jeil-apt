<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>사당동 제일아파트 리모델링 추진위원회</title>
    <link rel="stylesheet" href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/easygpt/default.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div class="hero bg-dark text-center py-5 mb-4">
        <h1 class="text-white">사당동 제일아파트 리모델링 주택조합 창립총회</h1>
        <h2 class="text-white">소유주 여러분들 고생 많으셨습니다</h2>
    </div>

    <div class="container">
        <div class="row">
          <div class="col-md-4">
            <div class="card">
              <img src="사당동 제일아파트 지도.png" class="card-img-top" alt="사당동 제일아파트">
              <div class="card-body">
                <h5 class="card-title">제일아파트 위치</h5>
                <p class="card-text">서울 동작구 사당로16다길 57</p>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card">
              <img src="제일아파트 외관.jpg" class="card-img-top" alt="외관">
              <div class="card-body">
                <h5 class="card-title">제일아파트 외관</h5>
                <p class="card-text">곧 리모델링사업으로 천지개벽할 아파트</p>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card">
              <img src="추진위사무실.jpg" class="card-img-top" alt="사무실">
              <div class="card-body">
                <h5 class="card-title">추진위원회 사무실 위치 </h5>
                <p class="card-text"> 서울 동작구 사당로14길 32(세븐일레븐 건물) 3층 </p>
              </div>
            </div>
          </div>
        </div>
      </div>
</body>

</html>
